<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="C:\Users\samee\OneDrive\Desktop\Js Project\Project-9 (A Music Player )\index.css">
</head>
<body>
  <div class="music-player">
    <div class="top-bar">
      <button class="btn-back">⟵</button>
      <button class="btn-menu">☰</button>
    </div>

    <div class="album-art">
      <img src="singer.jpg" alt="Singer Image" />
    </div>

    <div class="song-details">
      <h2>Despacito</h2>
      <p>Luis Fonsi Ft. Puerto Rican</p>
    </div>

    <div class="progress-bar">
      <input type="range" id="progress" value="0" max="100">
    </div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play-pause" class="play">▶</button>
      <button id="next">⏭</button>
    </div>
  </div>

  <script src="C:\Users\samee\OneDrive\Desktop\Js Project\Project-9 (A Music Player )\style.js"></script>
</body>
</html>
